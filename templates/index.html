<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">California House Price Prediction</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="housing_median_age">Housing Median Age:</label>
                <input type="number" class="form-control" id="housing_median_age" name="housing_median_age" required>
            </div>
            <div class="form-group">
                <label for="total_rooms">Total Rooms:</label>
                <input type="number" class="form-control" id="total_rooms" name="total_rooms" required>
            </div>
            <div class="form-group">
                <label for="total_bedrooms">Total Bedrooms:</label>
                <input type="number" class="form-control" id="total_bedrooms" name="total_bedrooms" required>
            </div>
            <div class="form-group">
                <label for="population">Population:</label>
                <input type="number" class="form-control" id="population" name="population" required>
            </div>
            <div class="form-group">
                <label for="households">Households:</label>
                <input type="number" class="form-control" id="households" name="households" required>
            </div>
            <div class="form-group">
                <label for="median_income">Median Income:</label>
                <input type="number" step="any" class="form-control" id="median_income" name="median_income" required>
            </div>
            <div class="form-group">
                <label for="ocean_proximity">Ocean Proximity:</label>
                <select class="form-control" id="ocean_proximity" name="ocean_proximity">
                    <option value="<1H OCEAN">Less than 1H Ocean</option>
                    <option value="<1H OCEAN">Near Ocean</option>
                    <option value="<1H OCEAN">Inland</option>
                    <option value="<1H OCEAN">Island</option>
                    <option value="<1H OCEAN">Near Bay</option>
                    <option value="<1H OCEAN">Near Ocean</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
